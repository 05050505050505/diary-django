{% extends "base/diary_base.html" %}
{% block body %}

<form method="POST">
    {% csrf_token %}
    <p>このページを削除していいですか？</p>
    <button type="submit" class="button">削除</button>
</form>
<h2>{{ page.title }}</h2>
<div>{{ page.page_data }}</div>
<div>{{ page.body | linebreaksbr }}</div>
{% if page.picture %}
    <img src="{{ page.picture.url }}"/>
{% endif %}

{% endblock %}
